<ion-split-pane>

  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          Русский/English
          <ion-toggle [(ngModel)]="langVal" onchange="setLang()"></ion-toggle>
        </ion-list-header>
        {{language}}
      </ion-list>


      <ion-list>
        <ion-list-header>
          Регистрация
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Справочная информация
        </ion-list-header>
        <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-left name="hammer"></ion-icon>
          Информация о форуме
        </button>
      </ion-list>

  <!--    <ion-list>
        <ion-list-header>
          Сервисные функции
        </ion-list-header>
        <button ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>-->

    </ion-content>


  </ion-menu>
