<ion-navbar>
  <ion-toolbar no-border-top>
    <ion-row>
      <ion-searchbar
        [(ngModel)]="filterProvider.partOfName"
        (ionInput)="selectConferenceSearch()"
        (ionCancel)="cancelFilterName()"
        placeholder="{{filterProvider.findName}}">
      </ion-searchbar>

    </ion-row>
  </ion-toolbar>
  <ion-label>
    {{filterProvider.thematicConferenceTitle}}
  </ion-label>
  <ion-row>
    <ion-label text-wrap>{{filterProvider.thematicConferenceField}}</ion-label>
    <button ion-button (click)="cancelFilterThematic()" item-right color="army-red">
      <ion-icon name="close"></ion-icon>
    </button>
    <button ion-button (click)="filterThematic()" item-right color="army-red">
      <ion-icon name="list"></ion-icon>
    </button>
  </ion-row>


  <ion-label>
    {{filterProvider.mapTitle}}
  </ion-label>
  <ion-row>
    <ion-label text-wrap>{{filterProvider.mapField}}</ion-label>
    <button ion-button (click)="cancelFilterMap()" item-right color="army-red">
      <ion-icon name="close"></ion-icon>
    </button>
    <button ion-button (click)="filterMap()" item-right color="army-red">
      <ion-icon name="list"></ion-icon>
    </button>
  </ion-row>

  <ion-label>
    {{filterProvider.placeTitle}}
  </ion-label>
  <ion-row>

    <ion-label text-wrap>{{filterProvider.placeField}}</ion-label>
    <button ion-button (click)="cancelFilterPlace()" item-right color="army-red">
      <ion-icon name="close"></ion-icon>
    </button>
    <button ion-button (click)="filterPlace()" item-right color="army-red">
      <ion-icon name="list"></ion-icon>
    </button>
  </ion-row>

  <ion-label>
    {{filterProvider.dateTitle}}
  </ion-label>
  <ion-row>
    <ion-label text-wrap>{{filterProvider.dateField}}</ion-label>
    <button ion-button (click)="cancelFilterDate()" item-right color="army-red">
      <ion-icon name="close"></ion-icon>
    </button>
    <button ion-button (click)="filterDate()" item-right color="army-red">
      <ion-icon name="list"></ion-icon>
    </button>
  </ion-row>


</ion-navbar>
