<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Карта Форума</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="deletePlaceAll()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
      <button ion-button icon-only  (click)="getPlaceApi()">
        <ion-icon name="cloud-download"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addItemPlace()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

<ion-toolbar *ngIf="showArrow==1">
  <ion-buttons>
    <button ion-button icon-only  (click)="mapLeft()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    <button ion-button icon-only  (click)="mapRight()">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
    <button ion-button icon-only >
      <ion-icon name="arrow-round-up"></ion-icon>
    </button>
    <button ion-button icon-only>
      <ion-icon name="arrow-round-down"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content no-padding no-margin="true">
