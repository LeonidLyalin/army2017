<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{titleStr}}</ion-title>
    <ion-buttons end>
      <!--  <button ion-button icon-only  (click)="deletePlaceAll()">
          <ion-icon name="close-circle"></ion-icon>
        </button>
        <button ion-button icon-only  (click)="getPlaceApi()">
          <ion-icon name="cloud-download"></ion-icon>
        </button>
        <button ion-button icon-only (click)="addItemPlace()">
          <ion-icon name="refresh"></ion-icon>
        </button>-->
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar *ngIf="showArrow==1">
    <ion-buttons>
      <button *ngIf="showLeftArrow" ion-button icon-only (click)="mapDirection('left')">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
      <button *ngIf="showRightArrow" ion-button icon-only (click)="mapDirection('right')">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
      <button *ngIf="showUpArrow" ion-button icon-only (click)="mapDirection('up')">
        <ion-icon name="arrow-round-up"></ion-icon>
      </button>

      <button *ngIf="showDownArrow" ion-button icon-only (click)="mapDirection('down')">
        <ion-icon name="arrow-round-down"></ion-icon>
      </button>

      <button *ngIf="showPreviousArrow" ion-button icon-only (click)="mapPrevious()">

        <ion-icon name="arrow-dropup"></ion-icon>

      </button>
      {{mapTitle}}

      <i class="fa fa-comment fa-2x" style="color:red" align-items-end></i>
      <ion-checkbox [(ngModel)]="showPopups"
                    (click)="updatePopups()" end>
      </ion-checkbox>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content no-padding no-margin="true">
  <div id="map">

  </div>


  <style>
    #map {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  </style>


</ion-content>
