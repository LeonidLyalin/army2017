<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center> {{titleStr}}</ion-title>
  </ion-navbar>


</ion-header>
<ion-content class="cards-bg" style="background-image: url('assets/img/background.jpg')">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>



  <ion-slide>
    <ion-grid>
      <ion-row>
        <ion-col col-4>

          <img src="assets/img/homeicons/about-forum.png" height="{{iconHeight}}" width="{{iconWidth}}" (click)="aboutPage()"/>
          <p>{{aboutForumStr}}</p>


        </ion-col>
        <ion-col col-4>
          <img src="assets/img/homeicons/map.png"  height="{{iconHeight}}" width="{{iconWidth}}"(click)="forumMapPage()"/>
          <p>{{mapStr}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="assets/img/homeicons/exposure.png" height="{{iconHeight}}" width="{{iconWidth}}" (click)="participantPage()"/>
          <p>{{participantsStr}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <img src="assets/img/homeicons/science-program-icon.png" height="{{iconHeight}}" width="{{iconWidth}}"(click)="conferencePage()"/>
          <p>{{conferenceStr}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="assets/img/homeicons/demo-program.jpg" height="{{iconHeight}}" width="{{iconWidth}}"/>
          <p>{{demoProgramStr}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="assets/img/homeicons/how-to-get.jpg" height="{{iconHeight}}" width="{{iconWidth}}"/>
          <p>{{howDoYouGetStr}}</p>
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-slide>
  <ion-slide>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="assets/img/homeicons/about-forum.png" height="{{iconHeight}}" width="{{iconWidth}}"/>
          <p>{{onTheForumStr}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="assets/img/homeicons/park-patriot-icon.png" height="{{iconHeight}}" width="{{iconWidth}}" (click)="parkPatriot()"/>
          <p>{{parkPatriotStr}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="assets/img/homeicons/q&a.png" height="{{iconHeight}}" width="{{iconWidth}}"/>
          <p>{{answersAndQuestionsStr}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <img src="assets/img/homeicons/entrance-exit.png" height="{{iconHeight}}" width="{{iconWidth}}"/>
          <p>{{entrancesExitsStr}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="assets/img/homeicons/restaurants.png" height="{{iconHeight}}" width="{{iconWidth}}"/>
          <p>{{restaurantsCafe}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="assets/img/homeicons/wc.png" height="{{iconHeight}}" width="{{iconWidth}}"/>
          <p>{{wcStr}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
        </ion-col>
        <ion-col col-3>
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <img src="assets/img/homeicons/info.png" height="{{iconHeight}}" width="{{iconWidth}}"/>
            <p>{{infoStr}}</p>
          </ion-col>
          <ion-col col-4>
            <img src="assets/img/homeicons/army-2017.jpg" height="{{iconHeight}}" width="{{iconWidth}}"/>
            <p>{{myForumStr}}</p>
          </ion-col>
          <ion-col col-4>
            <img src="assets/img/homeicons/qr-scanner.png" height="{{iconHeight}}" width="{{iconWidth}}"/>
            <p>{{qrScannerStr}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

</ion-content>
