<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <h4 *ngFor="let speaker of session.speakers">
    {{speaker.name}}
  </h4>

  <p>
    {{session.time_begin}} - {{session.time_end}}
  </p>

  <p>{{session.place}}</p>

  <p>{{session.desc}}</p>
</ion-content>
